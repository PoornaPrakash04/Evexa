<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organizer Sign In</title>
<link rel="stylesheet" href="ogsignin.css">
</head>

<body>

<!-- Floating Background -->
<div class="background">
  <div class="shape s1"></div>
  <div class="shape s2"></div>
  <div class="shape s3"></div>
  <div class="shape s4"></div>
</div>

<!-- Sign In Card -->
<div class="signin-container">

    <h1>Organizer <span>Sign In</span></h1>
    <p class="subtitle">Access your organizer dashboard</p>

    <form class="signin-form">
        <input type="text" placeholder="Organizer ID" required>
        <input type="password" placeholder="Password" required>

        <button type="submit" class="signin-btn">Sign In</button>
    </form>

    <p class="extra">Forgot password?</p>

</div>

<script src="organizer-signin.js"></script>
</body>
</html>
